<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link rel="stylesheet" href="css/mainCSS.css">
    <script src="https://code.angularjs.org/1.4.8/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="lib/aes.js"></script>
    <script src="lib/mdo-angular-cryptography.js"></script>
    <script src="lib/jwplayer.js"></script>
    <script src="lib/BigInteger.min.js"></script>
    <!--https://www.npmjs.com/package/big-integer-->
    <title>AES Testing</title>
  </head>

  <body>
    <h1>AngularJS AES Testing</h1>
    <div ng-controller="EncryptCtrl">
      <h2>Elements to Encrypt</h2>
      <table>
        <tr>
          <th>Item</th>
          <th>Date Actual</th>
          <th>Date Encrypted</th>
          <th>Date Decrypted</th>
          <th>Key</th>
        </tr>
        <tr ng-repeat="i in elements">
          <td>{{i.name}}</td>
          <td>{{i.dateActual}}</td>
          <td>{{i.dateEncrypted}}</td>
          <td>{{i.dateDecrypted}}</td>
          <td>{{i.key}}</td>
        </tr>
<!--	<tr>
	    <td>{{encrypted}}</td>
	    <td>{{decrypted}}</td>
	</tr>-->
      </table>
      
      <table>
        <tr>
          <th>index</th>
          <th>Fib(n)</th>
        </tr>
        <tr ng-repeat="i in getNumber(number) track by $index">
          <td>{{$index+1}}</td>
          <td>{{BigIntegerFibonacciBottomUp($index+1)}}</td>
        </tr>
      </table>
      
      <div>
          <div id="container" ng-click="setUpPlayer()">Click to load player...</div>
      </div>
    </div>
  </body>

</html>
