<div class="viewContainer">
    <div ng-controller="MacroCtrl" class="textColor">
        <div>
            Body Weight:
            <input ng-model="bodyWeight">{{bodyWeight}}
        </div>
        <div>
            Caloric Maintenance:
            <input ng-model="caloricMaintenance">{{caloricMaintenance}}
        </div>
        <button ng-click='calculateMacros()' class='plainButton'>Calculate Macros</button>


        <br>Protein: {{protein.val}}g = {{protein.cals}}cals
        <br>Fats: {{fats.val}}g = {{fats.cals}}cals
        <input type="range" ng-model="fats.mod">{{fats.mod}}%
        <br>Carbs: {{carbs.val}}g = {{carbs.cals}}cals

    </div>
</div>
