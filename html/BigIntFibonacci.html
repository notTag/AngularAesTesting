<div class="viewContainer">
    <div ng-controller="BigIntFibonacciCtrl" class="textColor">
        <h1>Fibonacci Sequence</h1>
        <h2>Big Integer JS Library used to calculate larger numbers in the fibonacci sequence</h2>
        <table class="largeTable">
            <tr>
                <th>index</th>
                <th>Fib(n)</th>
            </tr>
            <tr ng-repeat="i in getNumber(number) track by $index">
                <td>{{$index + 1}}</td>
                <td>{{bigIntegerFibonacciBottomUp($index + 1)}}</td>
            </tr>
        </table>
    </div>
</div>
